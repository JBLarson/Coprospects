<style>
    /* Styles specific to the global navigation bar */

    .global-site-nav {
        background-color: #032a8a; /* YOUR CHOSEN BLUE */
        height: var(--global-nav-height); /* 50px from global.css for DESKTOP */
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        padding: 0 var(--spacing-md);
    }

    .global-site-nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 100%;
        max-width: 1300px;
        margin: 0 auto;
    }

    .global-nav-logo-wrapper {
        display: flex;
        align-items: center;
        height: 100%;
        text-decoration: none;
        flex-shrink: 0;
    }

    .global-nav-logo-container {
        position: relative;
        width: 130px; /* Default width, you might override this with 20vw for desktop */
        height: 20vw; /* YOUR MANDATED HEIGHT for desktop */
        /* This will make the logo container very tall on desktop if global-nav-height is 50px. */
        /* The .global-site-nav height might need to be 'auto' or taller on desktop if this is to be fully visible. */
        /* For now, assuming this means the logo might overflow the 50px bar on desktop, or the bar is taller. */
    }

    .global-nav-logo-container .logo-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .global-nav-logo-container .logo-base {
        opacity: 1;
        animation: logoBaseAnimationGlobal 10s infinite ease-in-out;
    }

    .global-nav-logo-container .logo-alternate {
        opacity: 0;
        animation: logoAlternateAnimationGlobal 10s infinite ease-in-out;
    }

    @keyframes logoBaseAnimationGlobal { 0%, 40%, 100% { opacity: 1; } 50%, 90% { opacity: 0; } }
    @keyframes logoAlternateAnimationGlobal { 0%, 40%, 100% { opacity: 0; } 50%, 90% { opacity: 1; } }

    /* --- DESKTOP NAVIGATION LINKS --- */
    nav.global-site-nav .container > ul.global-nav-links { /* Added specificity */
        list-style: none;
        display: flex; /* Show on desktop */
        align-items: center;
        margin: 0 0 0 auto; /* Push to the right */
        padding: 0;
        height: 100%;
    }

    .global-nav-links li {
        margin-left: var(--spacing-sm, 8px);
    }

    .global-nav-links li a {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 15px;
        font-weight: 500;
        color: var(--global-nav-text, #e0e0e0);
        padding: 0 var(--spacing-md, 16px);
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.15s ease-out, color 0.15s ease-out;
        display: flex;
        align-items: center;
        height: calc(var(--global-nav-height) - 16px);
        line-height: normal;
    }

    .global-nav-links li a:hover {
        background-color: rgba(255, 255, 255, 0.12);
        color: var(--global-nav-text-hover, #ffffff);
    }

    .global-nav-links li a.current-demo {
        color: var(--global-nav-accent, #00f2ff);
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0.05);
        position: relative;
    }
    /* Active state underline */
    .global-nav-links li a.current-demo::after {
        content: ''; position: absolute; bottom: 8px;
        left: var(--spacing-md, 16px); right: var(--spacing-md, 16px);
        height: 2px; background-color: var(--global-nav-accent, #00f2ff);
    }


    /* --- HAMBURGER BUTTON (Hidden on Desktop by default) --- */
    .global-nav-hamburger {
        display: none; /* Hidden on desktop */
        background: none; border: none; cursor: pointer; padding: 8px;
        z-index: 2001; margin-left: var(--spacing-sm);
    }
    .global-nav-hamburger .bar {
        display: block; width: 22px; height: 2px;
        background-color: var(--global-nav-text, #f0f0f0);
        margin: 5px auto; transition: all 0.25s ease-in-out; border-radius: 1px;
    }
    .global-nav-hamburger.active .bar:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .global-nav-hamburger.active .bar:nth-child(2) { opacity: 0; }
    .global-nav-hamburger.active .bar:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }


    /* --- MOBILE & RESPONSIVE STYLES (<= 850px) --- */
    @media (max-width: 850px) {
        .global-site-nav {
            height: auto; /* Allow navbar to grow for logo */
            min-height: var(--global-nav-height); /* Base height */
        }
        .global-site-nav .container {
            min-height: var(--global-nav-height);
            height: auto; /* Adjust to content (logo + hamburger) */
            /* justify-content: space-between; is already set */
        }

        /* Your mandated logo size for mobile */
        .global-nav-logo-container {
            width: 20vw;
            height: 18vw;
            /* To prevent it from being too small or too large on mobile extremes: */
            min-width: 70px;  /* Adjust as needed for legibility */
            max-width: 120px; /* Adjust as needed */
            min-height: 30px; /* Adjust for legibility */
            max-height: 60px; /* Cap to prevent extreme height, logo scales with object-fit:contain */
            margin-left: 0;
        }
        .global-nav-logo-wrapper {
            padding: var(--spacing-xs) 0; /* Give a bit of space around the logo container */
        }

        .global-nav-hamburger {
            display: block; /* Show hamburger */
        }

        /* CRITICAL: Ensure this hides the UL by default on mobile */
        /* Increased specificity to override global.css if necessary */
        nav.global-site-nav > div.container > ul.global-nav-links {
            display: none !important; /* FORCE HIDE BY DEFAULT */
            flex-direction: column;
            position: absolute;
            top: 100%; /* Position below the calculated height of .global-site-nav */
            left: 0;
            width: 100%;
            background-color: #022377; /* Slightly darker blue for dropdown */
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            padding: var(--spacing-sm, 8px) 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1999;
            max-height: calc(100vh - 70px); /* 70px approx for potentially taller nav bar */
            overflow-y: auto;
        }

        /* SHOW when .active class is added by JS */
        nav.global-site-nav > div.container > ul.global-nav-links.active {
            display: flex !important; /* FORCE SHOW */
        }

        .global-nav-links li { margin: 0; } /* Full width items in dropdown */

        .global-nav-links li a {
            padding: 15px var(--spacing-lg, 32px);
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            width: 100%;
            height: auto;
            line-height: 1.6;
            font-size: 16px;
            color: #f0f0f0;
            border-radius: 0;
        }
        .global-nav-links li:last-child a { border-bottom: none; }

        .global-nav-links li a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }
        .global-nav-links li a.current-demo {
            background-color: rgba(255,255,255,0.2);
            color: var(--global-nav-accent, #10e6e6);
            font-weight: 700;
        }
        .global-nav-links li a.current-demo::after { display: none; }
    }
</style>

<nav class="global-site-nav">

                <img src="https://coprospects.com/images/Coprospects-blue-white.png" alt="Coprospects Blue on White Logo" class="logo-image logo-alternate" />
            </div>

        <button class="global-nav-hamburger" aria-label="Toggle Menu" aria-expanded="false">

        </button>

        <ul class="global-nav-links" id="globalNavLinks">
            <li><a href="/" id="global-nav-hub">Homepage</a></li>
            <li><a href="/home-services/" id="global-nav-home-services">Home Services</a></li>
            <li><a href="/real-estate/" id="global-nav-real-estate">Real Estate</a></li>

        </ul>

</nav>
