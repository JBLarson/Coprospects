<style>
    /* Styles specific to the global navigation bar */
    :root { /* Fallbacks/Defaults */
        --global-nav-height: 50px; /* This is a general variable, actual height is set below */
        --global-nav-text: #e0e0e0;
        --global-nav-text-hover: #ffffff;
        --global-nav-accent: #00f2ff;
        --spacing-xs: 4px;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --spacing-lg: 32px;
        --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .global-site-nav {
        background-color: rgb(24 57 177); /* YOUR BLUE */
        /* Desktop height - will be overridden in mobile */
        height: 55px; 
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        padding: 0 var(--spacing-md);
    }

    .global-site-nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 100%;
        max-width: 1300px;
        margin: 0 auto;
    }
    .global-site-nav ul li a.current-demo {
        border-bottom: none;
    }

    .global-nav-logo-wrapper {
        display: flex;
        align-items: center;
        height: 100%; 
        text-decoration: none;
        flex-shrink: 0; 
        position: relative; 
    }

    /* --- DESKTOP LOGO STYLING --- */
    /* DO NOT ADJUST - User confirmed this is perfect */
    .global-nav-logo-container {
        position: relative; 
        width: 200px;
        height: 200px; 
        display: flex; 
        align-items: center;
        justify-content: center;
    }

    .global-nav-logo-container .logo-image {
        position: absolute; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain; 
    }

    .global-nav-logo-container .logo-base {
        opacity: 1;
        animation: logoBaseAnimationGlobal 10s infinite ease-in-out;
    }

    .global-nav-logo-container .logo-alternate {
        opacity: 0;
        animation: logoAlternateAnimationGlobal 10s infinite ease-in-out;
    }

    @keyframes logoBaseAnimationGlobal { 0%, 40%, 100% { opacity: 1; } 50%, 90% { opacity: 0; } }
    @keyframes logoAlternateAnimationGlobal { 0%, 40%, 100% { opacity: 0; } 50%, 90% { opacity: 1; } }

    /* --- DESKTOP NAVIGATION LINKS --- */
    .global-nav-links {
        list-style: none;
        display: flex; 
        align-items: center;
        margin: 0 0 0 auto; 
        padding: 0;
        height: 100%;
    }

    .global-nav-links li {
        margin-left: var(--spacing-sm);
    }

    .global-nav-links li a {
        font-family: var(--font-primary);
        font-size: 15px;
        font-weight: 500;
        color: var(--global-nav-text, #f0f0f0);
        padding: 0 var(--spacing-md);
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.15s ease-out, color 0.15s ease-out;
        display: flex;
        align-items: center;
        height: 40px; 
        line-height: normal;
    }

    .global-nav-links li a:hover {
        background-color: rgba(255, 255, 255, 0.12);
        color: var(--global-nav-text-hover, #ffffff);
    }

    .global-nav-links li a.current-demo {
        color: var(--global-nav-accent, #10e6e6);
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0.05);
        position: relative;
    }

    .global-nav-links li a.current-demo::after {
        content: ''; position: absolute; bottom: 5px; 
        left: var(--spacing-md); right: var(--spacing-md);
        height: 2px; background-color: var(--global-nav-accent, #10e6e6);
    }


    /* --- MOBILE & RESPONSIVE STYLES (<= 850px) --- */
    @media (max-width: 850px) {
        .global-site-nav {
            height: 70px; 
            padding-left: var(--spacing-sm); 
            padding-right: var(--spacing-sm);
        }

        .global-site-nav ul {
            display: none;
        }

        .global-site-nav .container {
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: center; /* Vertically center items in the 160px tall bar */
            height: 100%;
            width: 100%;
            max-width: 100%; /* Use full width on mobile */
            position: relative; /* Context for absolutely positioned dropdown */
        }

        .global-nav-logo-wrapper {
            height: 150px; /* Match logo height */
            display: flex;
            align-items: center; /* Center logo vertically within its wrapper */
            flex-shrink: 0; /* Prevent logo wrapper from shrinking */
        }

        /* MOBILE LOGO SIZING - DO NOT ADJUST - User confirmed this is perfect */
        .global-nav-logo-container {
            width: 200px;
            height: 200px;
        }


        /* --- MOBILE MENU HIDING/SHOWING --- */
        .global-nav-links {
            display: none; 
        }

        .global-nav-links li a {
            display: none;
        }

    }

     /* Adjust body padding */
     body {
        padding-top: 55px; 
     }
     @media (max-width: 850px) {
        body {
            padding-top: 160px; /* Match the new mobile nav bar height */
        }
     }

</style>



<nav class="global-site-nav">
    <div class="container">
        <a href="/" class="global-nav-logo-wrapper" aria-label="Coprospects Homepage">
            <div class="global-nav-logo-container">
                <img src="https://coprospects.com/images/Coprospects-white-blue.png" alt="Coprospects White on Blue Logo" class="logo-image logo-base" />
                <img src="https://coprospects.com/images/Coprospects-blue-white.png" alt="Coprospects Blue on White Logo" class="logo-image logo-alternate" />
            </div>
        </a>

        <ul class="global-nav-links" id="globalNavLinks">
            <li><a href="/" id="global-nav-hub">Homepage</a></li>
            <ul class="demo-businesses">
                <li><a href="/home-services/" id="global-nav-home-services">Home Services</a></li>
                <li><a href="/real-estate/" id="global-nav-real-estate">Real Estate</a></li>
                <li><a href="/fitness-centers/" id="global-nav-fitness">Fitness Centers</a></li>
            </ul>
        </ul>
    </div>
</nav>
