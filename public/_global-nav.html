<style>
    /* Styles for the global navigation bar - Aiming for FAANG Quality */

    /* Ensure these variables are available from your global.css, or define fallbacks */
    :root {
        --global-nav-height: 50px;
        --global-nav-bg: #032a8a; /* Your chosen background color */
        --global-nav-text: #e0e0e0;
        --global-nav-text-hover: #ffffff;
        --global-nav-accent: #00f2ff; /* Using a bright accent for active state */
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .global-site-nav {
        background-color: var(--global-nav-bg);
        height: var(--global-nav-height);
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        padding: 0 var(--spacing-md); /* Add padding directly to nav */
    }

    .global-site-nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 100%; /* Ensure container takes full width within padded nav */
        max-width: 1300px; /* Or your site's max-width */
        margin: 0 auto;
    }

    /* Logo Styling - CRITICAL FIX */
    .global-nav-logo-wrapper {
        display: flex;
        align-items: center;
        height: 100%;
        text-decoration: none;
    }

    .global-nav-logo-container {
        position: relative;
        width: 130px; /* Fixed width for logo - adjust as needed */
        height: calc(var(--global-nav-height) - 20px); /* e.g., 30px height for logo, allowing 10px top/bottom margin */
        /* margin-right: auto; /* Pushes links to the very right */
    }

    .global-nav-logo-container .logo-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .global-nav-logo-container .logo-base {
        opacity: 1;
        animation: logoBaseAnimationGlobal 10s infinite ease-in-out;
    }

    .global-nav-logo-container .logo-alternate {
        opacity: 0;
        animation: logoAlternateAnimationGlobal 10s infinite ease-in-out;
    }

    @keyframes logoBaseAnimationGlobal {
        0%, 40%, 100% { opacity: 1; }
        50%, 90% { opacity: 0; }
    }

    @keyframes logoAlternateAnimationGlobal {
        0%, 40%, 100% { opacity: 0; }
        50%, 90% { opacity: 1; }
    }

    /* Navigation Links Styling */
    .global-nav-links {
        list-style: none;
        display: flex;
        align-items: center;
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .global-nav-links li {
        margin-left: var(--spacing-sm); /* Spacing between links */
    }

    .global-nav-links li a {
        font-family: var(--font-primary);
        font-size: 15px;
        font-weight: 500;
        color: var(--global-nav-text);
        padding: 0 var(--spacing-md); /* Vertical padding handled by flex align-items on ul */
        text-decoration: none;
        border-radius: 4px; /* Softer radius */
        transition: background-color 0.2s ease-out, color 0.2s ease-out;
        display: flex;
        align-items: center;
        height: calc(var(--global-nav-height) - 16px); /* Consistent clickable area height */
        line-height: calc(var(--global-nav-height) - 16px);
    }

    .global-nav-links li a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--global-nav-text-hover);
    }

    .global-nav-links li a.current-demo {
        color: var(--global-nav-accent);
        font-weight: 600;
        background-color: transparent;
        position: relative;
    }

    .global-nav-links li a.current-demo::after {
        content: '';
        position: absolute;
        bottom: 8px; /* Position for underline */
        left: var(--spacing-md);
        right: var(--spacing-md);
        height: 2px;
        background-color: var(--global-nav-accent);
    }

    /* Hamburger Menu Button Styling */
    .global-nav-hamburger {
        display: none; /* Hidden on desktop */
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
        margin: 0;
        z-index: 1001; /* Above nav links on mobile */
    }

    .global-nav-hamburger .bar {
        display: block;
        width: 25px;
        height: 3px;
        background-color: var(--global-nav-text);
        margin: 5px auto;
        transition: all 0.3s ease-in-out;
        border-radius: 1px;
    }
    
    .global-nav-hamburger.active .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }
    .global-nav-hamburger.active .bar:nth-child(2) {
        opacity: 0;
    }
    .global-nav-hamburger.active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }


    /* Responsive: Mobile Menu */
    @media (max-width: 850px) { /* Adjust breakpoint as needed */
        .global-nav-links {
            display: none; /* Hide links by default */
            flex-direction: column;
            position: absolute;
            top: var(--global-nav-height); /* Position below the nav bar */
            left: 0;
            width: 100%;
            background-color: var(--global-nav-bg); /* Same background as nav */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: var(--spacing-md) 0; /* Add some padding */
            border-top: 1px solid rgba(255,255,255,0.1); /* Subtle separator */
            align-items: stretch; /* Make list items take full width */
            height: auto; /* Override fixed height */
        }

        .global-nav-links.active {
            display: flex; /* Show when hamburger is active */
        }

        .global-nav-links li {
            margin: 0;
            width: 100%;
        }

        .global-nav-links li a {
            padding: 15px var(--spacing-md); /* Make clickable area larger */
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); /* Separators for links */
            width: 100%;
            height: auto;
            line-height: normal;
            border-radius: 0;
        }
        .global-nav-links li:last-child a {
            border-bottom: none;
        }
        .global-nav-links li a.current-demo::after { /* Adjust underline for mobile */
            bottom: 8px;
            left: 25%;
            right: 25%;
        }

        .global-nav-hamburger {
            display: block; /* Show hamburger on mobile */
        }
    }
</style>

<nav class="global-site-nav">
    <div class="container">
        <a href="/" class="global-nav-logo-wrapper" aria-label="Coprospects Homepage">
            <div class="global-nav-logo-container">
                <img src="https://coprospects.com/images/Coprospects-white-blue.png" alt="Coprospects White on Blue Logo" class="logo-image logo-base" />
                <img src="https://coprospects.com/images/Coprospects-blue-white.png" alt="Coprospects Blue on White Logo" class="logo-image logo-alternate" />
            </div>
        </a>
        
        <button class="global-nav-hamburger" aria-label="Toggle Menu" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <ul class="global-nav-links" id="globalNavLinks">
            <li><a href="/" id="global-nav-hub">Homepage</a></li>
            <li><a href="/home-services/" id="global-nav-home-services">Home Services</a></li>
            <li><a href="/real-estate/" id="global-nav-real-estate">Real Estate</a></li>
            <li><a href="/fitness-centers/" id="global-nav-fitness">Fitness Centers</a></li>
        </ul>
    </div>
</nav>
