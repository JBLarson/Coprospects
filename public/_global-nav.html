<style>
    /* Styles specific to the global navigation bar */

    :root { /* Fallbacks if not defined in global.css, but they should be */
        --global-nav-height: 50px;
        --global-nav-text: #e0e0e0;
        --global-nav-text-hover: #ffffff;
        --global-nav-accent: #00f2ff;
        --spacing-sm: 8px;
        --spacing-md: 16px;
        --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .global-site-nav {
        background-color: #032a8a; /* YOUR BLUE */
        height: var(--global-nav-height); /* DESKTOP: Fixed 50px height */
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        padding: 0 var(--spacing-md);
    }

    .global-site-nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        width: 100%;
        max-width: 1300px;
        margin: 0 auto;
    }

    .global-nav-logo-wrapper {
        display: flex;
        align-items: center;
        height: 100%;
        text-decoration: none;
        flex-shrink: 0;
    }

    /* DESKTOP LOGO STYLING - As per your settings */
    .global-nav-logo-container {
        position: relative;
        width: 130px; /* Your specified desktop width */
        height: 20vw; /* YOUR MANDATED DESKTOP HEIGHT */
        /* IMPORTANT: If height: 20vw makes this container taller than 
           .global-site-nav height (50px), the logo WILL overflow or the 
           navbar itself needs 'height: auto' or a larger fixed height on desktop.
           Assuming you want the navbar to remain 50px and the logo to fit: */
        max-height: calc(var(--global-nav-height) - 10px); /* Cap height to fit in 50px bar */
    }

    .global-nav-logo-container .logo-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .global-nav-logo-container .logo-base {
        opacity: 1;
        animation: logoBaseAnimationGlobal 10s infinite ease-in-out;
    }

    .global-nav-logo-container .logo-alternate {
        opacity: 0;
        animation: logoAlternateAnimationGlobal 10s infinite ease-in-out;
    }

    @keyframes logoBaseAnimationGlobal { 0%, 40%, 100% { opacity: 1; } 50%, 90% { opacity: 0; } }
    @keyframes logoAlternateAnimationGlobal { 0%, 40%, 100% { opacity: 0; } 50%, 90% { opacity: 1; } }

    /* --- DESKTOP NAVIGATION LINKS --- */
    nav.global-site-nav .container > ul.global-nav-links {
        list-style: none;
        display: flex; /* Ensures it's flex on desktop */
        align-items: center;
        margin: 0 0 0 auto;
        padding: 0;
        height: 100%;
    }

    .global-nav-links li {
        margin-left: var(--spacing-sm);
    }

    .global-nav-links li a {
        font-family: var(--font-primary);
        font-size: 15px;
        font-weight: 500;
        color: var(--global-nav-text, #f0f0f0);
        padding: 0 var(--spacing-md);
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.15s ease-out, color 0.15s ease-out;
        display: flex;
        align-items: center;
        height: calc(var(--global-nav-height) - 16px);
        line-height: normal;
    }

    .global-nav-links li a:hover {
        background-color: rgba(255, 255, 255, 0.12);
        color: var(--global-nav-text-hover, #ffffff);
    }

    .global-nav-links li a.current-demo {
        color: var(--global-nav-accent, #10e6e6);
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0.05);
        position: relative;
    }

    .global-nav-links li a.current-demo::after {
        content: ''; position: absolute; bottom: 8px;
        left: var(--spacing-md); right: var(--spacing-md);
        height: 2px; background-color: var(--global-nav-accent, #10e6e6);
    }

    /* --- HAMBURGER BUTTON (Initially hidden) --- */
    .global-nav-hamburger {
        display: none;
        background: none; border: none; cursor: pointer; padding: 8px;
        z-index: 2001; margin-left: var(--spacing-sm);
    }
    .global-nav-hamburger .bar {
        display: block; width: 22px; height: 2px;
        background-color: var(--global-nav-text, #f0f0f0);
        margin: 5px auto; transition: all 0.25s ease-in-out; border-radius: 1px;
    }
    .global-nav-hamburger.active .bar:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .global-nav-hamburger.active .bar:nth-child(2) { opacity: 0; }
    .global-nav-hamburger.active .bar:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    /* --- MOBILE & RESPONSIVE STYLES (<= 850px) --- */
    @media (max-width: 850px) {
        .global-site-nav {
            height: auto; /* Allow navbar to grow for potentially taller logo on mobile */
            min-height: var(--global-nav-height); /* Ensure it's at least 50px */
        }
        .global-site-nav .container {
            height: auto; /* Let content (logo+hamburger) define height */
            min-height: var(--global-nav-height);
            /* justify-content: space-between; is inherited */
        }

        /* MOBILE LOGO SIZING */
        .global-nav-logo-container {
            width: 20vw;   /* Your requested base */
            height: 18vw;  /* Your requested base */
            /* Constraints to make it look decent and not "illegibly small" or overly dominant */
            min-width: 100px; /* INCREASED MINIMUM WIDTH for better visibility */
            max-width: 140px; /* Cap to prevent it getting too large if 20vw is big */
            min-height: 40px; /* INCREASED MINIMUM HEIGHT for better visibility */
            max-height: 55px; /* Cap height to ensure it fits reasonably with other elements */
                               /* The navbar height will adjust due to 'height: auto' on .global-site-nav */
            margin-left: 0; /* Reset margin if any was added for desktop */
        }
        .global-nav-logo-wrapper { /* Adjust padding for the wrapper on mobile */
             padding: var(--spacing-xs) 0;
        }


        .global-nav-hamburger {
            display: block; /* Show hamburger */
        }

        /* CRITICAL FIX FOR MOBILE MENU HIDING/SHOWING */
        /* Using highly specific selector to override global.css */
        body nav.global-site-nav > div.container > ul#globalNavLinks.global-nav-links {
            display: none !important; /* HIDDEN BY DEFAULT - !important to ensure override */
            /* --- Below are styles for the dropdown when it becomes active --- */
            flex-direction: column;
            position: absolute;
            top: 100%; /* Position below the parent .global-site-nav's current height */
            left: 0;
            right: 0; /* Ensure it spans full width */
            width: 100%;
            background-color: #021e66; /* Slightly darker shade of your blue for dropdown */
            box-shadow: 0 5px 10px rgba(0,0,0,0.25);
            padding: var(--spacing-sm, 8px) 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1999;
            max-height: calc(100vh - 70px); /* Prevent very long dropdowns */
            overflow-y: auto;
            align-items: stretch; /* Default */
        }

        body nav.global-site-nav > div.container > ul#globalNavLinks.global-nav-links.active {
            display: flex !important; /* SHOW WHEN ACTIVE - !important */
        }

        /* Styling for links within the mobile dropdown */
        nav.global-site-nav > div.container > ul.global-nav-links li {
            margin: 0;
        }

        nav.global-site-nav > div.container > ul.global-nav-links li a {
            padding: 16px var(--spacing-lg, 32px); /* Larger touch targets */
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            width: 100%;
            height: auto;
            line-height: 1.5;
            font-size: 16px;
            font-weight: 500;
            color: #f0f0f0;
            border-radius: 0;
        }
        nav.global-site-nav > div.container > ul.global-nav-links li:last-child a {
            border-bottom: none;
        }
        nav.global-site-nav > div.container > ul.global-nav-links li a:hover {
            background-color: rgba(255,255,255,0.1);
            color: #ffffff;
        }
        nav.global-site-nav > div.container > ul.global-nav-links li a.current-demo {
            background-color: rgba(255,255,255,0.15);
            color: var(--global-nav-accent, #10e6e6);
            font-weight: 700;
        }
        nav.global-site-nav > div.container > ul.global-nav-links li a.current-demo::after {
            display: none; /* No underline for mobile dropdown active items */
        }
    }
</style>

<nav class="global-site-nav">
    <div class="container">
        <a href="/" class="global-nav-logo-wrapper" aria-label="Coprospects Homepage">
            <div class="global-nav-logo-container">
                <img src="https://coprospects.com/images/Coprospects-white-blue.png" alt="Coprospects White on Blue Logo" class="logo-image logo-base" />
                <img src="https://coprospects.com/images/Coprospects-blue-white.png" alt="Coprospects Blue on White Logo" class="logo-image logo-alternate" />
            </div>
        </a>
        
        <button class="global-nav-hamburger" aria-label="Toggle Menu" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <ul class="global-nav-links" id="globalNavLinks">
            <li><a href="/" id="global-nav-hub">Homepage</a></li>
            <li><a href="/home-services/" id="global-nav-home-services">Home Services</a></li>
            <li><a href="/real-estate/" id="global-nav-real-estate">Real Estate</a></li>
            <li><a href="/fitness-centers/" id="global-nav-fitness">Fitness Centers</a></li>
        </ul>
    </div>
</nav>
